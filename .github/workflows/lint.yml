name: Linting

on: [push, pull_request]

jobs:
  eslint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Install dependencies
        run: npm install

      - name: Linting
        run: npm run lint

      - name: Checking types
        run: npm run build:check
